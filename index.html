<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-0.75 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="-2.3 0.43 -3" color="#FF926B" radius="0.5"></a-octahedron>
      <a-ring position="-3.5 1 -4", color="teal" radius-inner="0.75" radius-outer="1"></a-ring>
      <a-plane position="-1 0 -4" rotation="-90 0 0" width="7" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
